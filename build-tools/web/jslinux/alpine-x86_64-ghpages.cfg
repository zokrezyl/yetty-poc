/* VM configuration for GitHub Pages
 *
 * SETUP:
 * 1. Deploy cloudflare-vfsync-proxy.js to Cloudflare Workers
 * 2. Replace VFSYNC_PROXY_URL below with your worker URL
 * 3. Copy this file to jslinux/ in your build output
 */
{
    version: 1,
    machine: "pc",
    memory_size: 256,
    kernel: "kernel-x86_64.bin",
    cmdline: "loglevel=3 console=hvc0 root=root rootfstype=9p rootflags=trans=virtio ro TZ=${TZ}",
    /* Replace with your Cloudflare Worker URL */
    fs0: { file: "VFSYNC_PROXY_URL/u/os/alpine-x86_64" },
    eth0: { driver: "user" },
}
