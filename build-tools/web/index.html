<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yetty - WebGPU Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f0f23;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #eee;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }
        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #status {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="1024" height="768" tabindex="0"></canvas>
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading WebGPU...</div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        async function checkWebGPU() {
            const status = document.getElementById('status');

            if (!navigator.gpu) {
                status.textContent = 'WebGPU not supported in this browser';
                document.getElementById('loading').innerHTML = `
                    <div style="color: #e94560;">WebGPU Not Supported</div>
                    <div style="margin-top: 10px; font-size: 0.9em;">
                        Try Chrome/Edge 113+ or Firefox Nightly with WebGPU enabled.
                    </div>
                `;
                return false;
            }

            try {
                status.textContent = 'Requesting WebGPU adapter...';
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    status.textContent = 'No WebGPU adapter found';
                    return false;
                }

                status.textContent = 'Requesting WebGPU device...';
                const device = await adapter.requestDevice({
                    requiredLimits: {
                        maxStorageBuffersPerShaderStage: 10,
                        maxTextureDimension2D: Math.min(16384, adapter.limits.maxTextureDimension2D),
                    }
                });
                if (!device) {
                    status.textContent = 'Failed to get WebGPU device';
                    return false;
                }

                Module.preinitializedWebGPUDevice = device;
                status.textContent = 'WebGPU initialized';
                console.log('WebGPU device ready:', device);
                return true;
            } catch (err) {
                status.textContent = 'WebGPU error: ' + err.message;
                console.error('WebGPU initialization error:', err);
                return false;
            }
        }

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas');
            if (container && canvas) {
                const rect = container.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;

                if (typeof Module !== 'undefined' && typeof Module._yetty_resize === 'function') {
                    Module._yetty_resize(rect.width, rect.height);
                }
            }
        }

        var Module = {
            canvas: document.getElementById('canvas'),
            ENV: { YTRACE_DEFAULT_ON: 'yes' },
            print: function(text) { console.log('[yetty]', text); },
            printErr: function(text) { console.error('[yetty]', text); },
            onRuntimeInitialized: function() {
                console.log('yetty runtime initialized');
                const status = document.getElementById('status');
                const loading = document.getElementById('loading');
                if (status) status.textContent = 'yetty ready!';
                setTimeout(() => {
                    if (loading) loading.style.display = 'none';
                    // Focus canvas for keyboard input
                    const canvas = document.getElementById('canvas');
                    if (canvas) {
                        canvas.focus();
                        console.log('Canvas focused for keyboard input');
                    }
                }, 500);
                resizeCanvas();
            }
        };

        window.addEventListener('resize', resizeCanvas);

        // Click on canvas to focus for keyboard input
        document.getElementById('canvas').addEventListener('click', function() {
            this.focus();
        });

        async function initYetty() {
            const status = document.getElementById('status');
            if (status) status.textContent = 'Loading yetty...';

            try {
                const script = document.createElement('script');
                script.src = 'yetty.js';

                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = () => reject(new Error('Failed to load yetty.js'));
                    document.head.appendChild(script);
                });

                console.log('yetty.js loaded');
                return true;
            } catch (err) {
                console.error('Failed to load yetty:', err);
                if (status) status.textContent = 'yetty error: ' + err.message;
                return false;
            }
        }

        async function init() {
            resizeCanvas();
            const hasWebGPU = await checkWebGPU();

            if (hasWebGPU) {
                await initYetty();
            }
        }

        init();
    </script>
</body>
</html>
