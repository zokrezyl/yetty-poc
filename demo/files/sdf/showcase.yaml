# SDF Primitives Showcase
# GPU-accelerated 2D rendering with signed distance functions

- widget:
    name: logo-circle
    args: [x, y, r, color]
    body:
      - sdCircle:
          position: [$x, $y]
          radius: $r
          fill: $color
          stroke: "#ffffff"
          stroke-width: 2

- body:
    # Background panel
    - sdBox:
        position: [280, 180]
        size: [260, 160]
        fill: "#1a1a2e"
        round: 12

    # Title area - three overlapping circles (logo)
    - logo-circle:
        x: 80
        y: 50
        r: 28
        color: "#e74c3c"

    - logo-circle:
        x: 115
        y: 50
        r: 28
        color: "#3498db"

    - logo-circle:
        x: 150
        y: 50
        r: 28
        color: "#2ecc71"

    # Decorative bezier curves
    - sdBezier:
        p0: [200, 30]
        p1: [320, 70]
        p2: [440, 30]
        stroke: "#f39c12"
        stroke-width: 3

    - sdBezier:
        p0: [200, 45]
        p1: [320, 85]
        p2: [440, 45]
        stroke: "#e67e22"
        stroke-width: 2

    # Row of shapes
    - sdCircle:
        position: [80, 140]
        radius: 32
        fill: "#9b59b6"

    - sdBox:
        position: [170, 140]
        size: [30, 30]
        fill: "#1abc9c"
        round: 6

    - sdBox:
        position: [260, 140]
        size: [28, 28]
        fill: "#e74c3c"
        rotate: 45

    - sdTriangle:
        p0: [350, 108]
        p1: [385, 172]
        p2: [315, 172]
        fill: "#f1c40f"

    - sdCircle:
        position: [440, 140]
        radius: 32
        fill: "#3498db"
        stroke: "#2980b9"
        stroke-width: 3

    # Bottom decorative elements
    - sdSegment:
        from: [50, 220]
        to: [510, 220]
        stroke: "#7f8c8d"
        stroke-width: 2

    - sdArc:
        position: [130, 280]
        angle: [0, 180]
        radius: 35
        thickness: 6
        fill: "#e74c3c"

    - sdArc:
        position: [280, 280]
        angle: [45, 315]
        radius: 40
        thickness: 5
        fill: "#3498db"

    - sdArc:
        position: [430, 280]
        angle: [90, 270]
        radius: 35
        thickness: 6
        fill: "#2ecc71"

    # Ellipses
    - sdEllipse:
        position: [80, 320]
        size: [60, 30]
        fill: "#9b59b6"
        stroke: "#7d3c98"
        stroke-width: 2

    - sdEllipse:
        position: [200, 320]
        radii: [40, 20]
        fill: "#1abc9c"

    - sdEllipse:
        position: [320, 320]
        size: [30, 50]
        fill: "#e74c3c"
        rotate: 30

    # Cubic Bezier curves
    - sdCubicBezier:
        p0: [380, 290]
        p1: [420, 260]
        p2: [460, 350]
        p3: [500, 300]
        stroke: "#f39c12"
        stroke-width: 4

    - sdCubicBezier:
        p0: [50, 380]
        p1: [150, 340]
        p2: [250, 420]
        p3: [350, 380]
        stroke: "#3498db"
        stroke-width: 3

    # Elliptical arcs (for SVG arc command support)
    - sdEllipseArc:
        position: [420, 320]
        radii: [40, 25]
        rotation: 0
        angle: [0, 270]
        stroke: "#9b59b6"
        stroke-width: 4

    - sdEllipseArc:
        position: [500, 340]
        rx: 30
        ry: 20
        rotation: 45
        angle: [30, 180]
        stroke: "#e74c3c"
        stroke-width: 3

    # Small accent circles
    - sdCircle:
        position: [400, 380]
        radius: 8
        fill: "#e74c3c"

    - sdCircle:
        position: [425, 380]
        radius: 8
        fill: "#f39c12"

    - sdCircle:
        position: [450, 380]
        radius: 8
        fill: "#2ecc71"

    - sdCircle:
        position: [475, 380]
        radius: 8
        fill: "#3498db"

    - sdCircle:
        position: [500, 380]
        radius: 8
        fill: "#9b59b6"
