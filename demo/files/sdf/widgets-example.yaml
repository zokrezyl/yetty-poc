# SDF Widgets Example
# Demonstrates reusable components with structs and widgets

# Define a style struct for buttons
- struct:
    name: btn-style
    args: [bg, border]
    body:
      fill: $bg
      stroke: $border
      stroke-width: 2
      round: 6

# Define a simple button widget
- widget:
    name: button
    args: [pos, size, color]
    body:
      - sdBox:
          position: $pos
          size: $size
          fill: $color
          stroke: "#333333"
          stroke-width: 1
          round: 5

# Define an icon button (circle inside box)
- widget:
    name: icon-btn
    args: [pos, bg, icon-color]
    body:
      - sdBox:
          position: $pos
          size: [40, 30]
          fill: $bg
          round: 6
      - sdCircle:
          position: $pos
          radius: 12
          fill: $icon-color

# Define a card widget
- widget:
    name: card
    args: [pos, w, h]
    body:
      - sdBox:
          position: $pos
          size: [$w, $h]
          fill: "#ffffff"
          stroke: "#dddddd"
          stroke-width: 1
          round: 8

# The actual body using the widgets
- body:
    # Header bar
    - sdBox:
        position: [160, 25]
        size: [150, 20]
        fill: "#2c3e50"
        round: 4

    # Three icon buttons in header
    - icon-btn:
        pos: [60, 25]
        bg: "#3498db"
        icon-color: "#ffffff"

    - icon-btn:
        pos: [120, 25]
        bg: "#e74c3c"
        icon-color: "#ffffff"

    - icon-btn:
        pos: [180, 25]
        bg: "#2ecc71"
        icon-color: "#ffffff"

    # Content cards
    - card:
        pos: [80, 100]
        w: 60
        h: 50

    - card:
        pos: [180, 100]
        w: 60
        h: 50

    - card:
        pos: [130, 180]
        w: 100
        h: 40

    # Regular buttons at bottom
    - button:
        pos: [80, 240]
        size: [45, 20]
        color: "#3498db"

    - button:
        pos: [180, 240]
        size: [45, 20]
        color: "#e74c3c"
