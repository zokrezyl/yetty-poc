# Simple Ymery Demo - Basic ImGui Controls/Widgets
# This demonstrates the fundamental ymery widget types

widgets:
  # Main demo window with various ImGui controls
  demo-window:
    type: window
    title: "Ymery Widget Demo"
    no-resize: false
    body:
      - collapsing-header:
          label: "Text & Labels"
          flags: [default-open]
          body:
            - text:
                content: "Hello from Ymery!"
            - bullet-text:
                content: "This is a bullet point"
            - separator-text:
                content: "Section Divider"

      - collapsing-header:
          label: "Buttons"
          flags: [default-open]
          body:
            - button:
                label: "Click Me"
            - same-line
            - small-button:
                label: "Small"
            - spacing

      - collapsing-header:
          label: "Input Controls"
          flags: [default-open]
          body:
            - checkbox:
                label: "Enable feature"
                data-path: /checkbox-value
            - separator
            - slider-int:
                label: "Integer Slider"
                min: 0
                max: 100
                data-path: /slider-int-value
            - slider-float:
                label: "Float Slider"
                min: 0.0
                max: 1.0
                data-path: /slider-float-value
            - separator
            - drag-int:
                label: "Drag Integer"
                data-path: /drag-int-value
            - drag-float:
                label: "Drag Float"
                data-path: /drag-float-value
            - separator
            - input-text:
                label: "Text Input"
                data-path: /text-input-value

      - collapsing-header:
          label: "Selection Controls"
          body:
            - radio-button:
                label: "Option A"
                data-path: /radio-a
            - radio-button:
                label: "Option B"
                data-path: /radio-b
            - radio-button:
                label: "Option C"
                data-path: /radio-c
            - separator
            - selectable:
                label: "Selectable Item 1"
                data-path: /selectable-1
            - selectable:
                label: "Selectable Item 2"
                data-path: /selectable-2

      - collapsing-header:
          label: "Progress & Colors"
          body:
            - progress-bar:
                data-path: /progress-value
            - separator
            - color-edit:
                label: "Pick a Color"
                data-path: /color-value

      - collapsing-header:
          label: "Layout Containers"
          body:
            - tree-node:
                label: "Tree Node Parent"
                body:
                  - text:
                      content: "Child item 1"
                  - text:
                      content: "Child item 2"
            - separator
            - child:
                size: [0, 80]
                border: true
                body:
                  - text:
                      content: "This is inside a child region"
                  - text:
                      content: "with a border and fixed height"

      - collapsing-header:
          label: "Tables"
          body:
            - table:
                columns: 3
                body:
                  - row:
                      body:
                        - column:
                            body:
                              - text:
                                  content: "Column A"
                        - column:
                            body:
                              - text:
                                  content: "Column B"
                        - column:
                            body:
                              - text:
                                  content: "Column C"
                  - row:
                      body:
                        - column:
                            body:
                              - text:
                                  content: "Row 1"
                        - column:
                            body:
                              - text:
                                  content: "Data"
                        - column:
                            body:
                              - text:
                                  content: "Value"

data:
  demo-data:
    type: data-tree
    arg:
      checkbox-value: false
      slider-int-value: 50
      slider-float-value: 0.5
      drag-int-value: 0
      drag-float-value: 0.0
      text-input-value: "Hello"
      radio-a: true
      radio-b: false
      radio-c: false
      selectable-1: false
      selectable-2: false
      progress-value: 0.65
      color-value: [0.8, 0.2, 0.4, 1.0]

app:
  root-widget: simple.demo-window
  data-tree: demo-data
