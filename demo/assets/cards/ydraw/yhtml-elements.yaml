# Test primitives matching yhtml table/button rendering
# Box = backgrounds, Segment = borders/lines

background: "#ffffff"

body:
  # === LABELS ===
  - text:
      position: [20, 20]
      content: "TABLE (gray header, cell, black borders)"
      font-size: 12
      color: "#000000"

  - text:
      position: [250, 20]
      content: "BUTTONS"
      font-size: 12
      color: "#000000"

  - text:
      position: [20, 155]
      content: "THICK LINES (blue horiz 3px, red vert 3px)"
      font-size: 12
      color: "#000000"

  # === TABLE CELL BACKGROUNDS (Box with fill) ===

  # Header cell background (gray)
  - box:
      position: [100, 70]
      size: [160, 40]
      fill: "#cccccc"

  # Regular cell background (light gray)
  - box:
      position: [100, 110]
      size: [160, 40]
      fill: "#eeeeee"

  # === TABLE BORDERS (Segment with stroke) ===

  # Top border of table
  - segment:
      from: [20, 50]
      to: [180, 50]
      stroke: "#000000"
      stroke-width: 1

  # Bottom border of header
  - segment:
      from: [20, 90]
      to: [180, 90]
      stroke: "#000000"
      stroke-width: 1

  # Bottom border of row
  - segment:
      from: [20, 130]
      to: [180, 130]
      stroke: "#000000"
      stroke-width: 1

  # Left border
  - segment:
      from: [20, 50]
      to: [20, 130]
      stroke: "#000000"
      stroke-width: 1

  # Right border
  - segment:
      from: [180, 50]
      to: [180, 130]
      stroke: "#000000"
      stroke-width: 1

  # Middle vertical divider
  - segment:
      from: [100, 50]
      to: [100, 130]
      stroke: "#000000"
      stroke-width: 1

  # Cell text
  - text:
      position: [40, 75]
      content: "Header"
      font-size: 14
      color: "#000000"

  - text:
      position: [120, 75]
      content: "Col2"
      font-size: 14
      color: "#000000"

  - text:
      position: [40, 115]
      content: "Cell"
      font-size: 14
      color: "#000000"

  - text:
      position: [120, 115]
      content: "Data"
      font-size: 14
      color: "#000000"

  # === BUTTON (Box with rounded corners) ===

  # Button background (blue filled)
  - box:
      position: [300, 50]
      size: [100, 30]
      fill: "#4488ff"
      round: 5

  - text:
      position: [330, 60]
      content: "Click"
      font-size: 12
      color: "#ffffff"

  # Button with border (gray bg + stroke)
  - box:
      position: [300, 100]
      size: [100, 30]
      fill: "#eeeeee"
      stroke: "#888888"
      stroke-width: 1
      round: 3

  - text:
      position: [330, 110]
      content: "Click"
      font-size: 12
      color: "#000000"

  # === THICK BORDERS TEST ===

  # Thick horizontal line (blue, 3px)
  - segment:
      from: [20, 180]
      to: [180, 180]
      stroke: "#0000ff"
      stroke-width: 3

  # Thick vertical line (red, 3px)
  - segment:
      from: [200, 165]
      to: [200, 195]
      stroke: "#ff0000"
      stroke-width: 3
