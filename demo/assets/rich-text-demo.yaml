# Rich Text Demo
# Demonstrates styled text rendering with the rich-text plugin

spans:
  # Title
  - text: "Rich Text Plugin Demo"
    x: 10
    y: 20
    size: 32
    style: bold
    color: [0.2, 0.8, 1.0, 1.0]

  # Subtitle
  - text: "Styled text rendering for yetty terminal"
    x: 10
    y: 60
    size: 16
    style: italic
    color: [0.7, 0.7, 0.7, 1.0]

  # Section: Colors
  - text: "Colors"
    x: 10
    y: 110
    size: 20
    style: bold
    color: [1.0, 1.0, 1.0, 1.0]

  - text: "Red text "
    x: 10
    y: 140
    size: 16
    color: [1.0, 0.3, 0.3, 1.0]

  - text: "Green text "
    x: 100
    y: 140
    size: 16
    color: [0.3, 1.0, 0.3, 1.0]

  - text: "Blue text"
    x: 210
    y: 140
    size: 16
    color: [0.3, 0.5, 1.0, 1.0]

  # Section: Styles
  - text: "Styles"
    x: 10
    y: 190
    size: 20
    style: bold
    color: [1.0, 1.0, 1.0, 1.0]

  - text: "Regular "
    x: 10
    y: 220
    size: 16

  - text: "Bold "
    x: 90
    y: 220
    size: 16
    style: bold

  - text: "Italic "
    x: 150
    y: 220
    size: 16
    style: italic

  - text: "Bold Italic"
    x: 220
    y: 220
    size: 16
    style: bolditalic

  # Section: Sizes
  - text: "Sizes"
    x: 10
    y: 270
    size: 20
    style: bold
    color: [1.0, 1.0, 1.0, 1.0]

  - text: "Small (12px)"
    x: 10
    y: 300
    size: 12

  - text: "Normal (16px)"
    x: 110
    y: 300
    size: 16

  - text: "Large (24px)"
    x: 240
    y: 300
    size: 24

  - text: "XL (32px)"
    x: 380
    y: 300
    size: 32

  # Section: Word Wrap
  - text: "Word Wrapping"
    x: 10
    y: 370
    size: 20
    style: bold
    color: [1.0, 1.0, 1.0, 1.0]

  - text: "This is a long paragraph that demonstrates word wrapping. When the text reaches the maximum width, it automatically wraps to the next line. This is useful for displaying documentation, descriptions, or any long-form text content."
    x: 10
    y: 400
    size: 14
    wrap: true
    maxWidth: 500
    lineHeight: 20
    color: [0.9, 0.9, 0.9, 1.0]

  # Footer
  - text: "Use mouse wheel to scroll"
    x: 10
    y: 520
    size: 12
    style: italic
    color: [0.5, 0.5, 0.5, 1.0]
