# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    tags:
      - '*'
    branches:
      - android

jobs:
  # =============================================================================
  # Desktop Build (Linux)
  # =============================================================================
  build-desktop:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [gcc]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build-desktop" >> "$GITHUB_OUTPUT"

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          automake autoconf libtool \
          libfontconfig1-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libxext-dev \
          libx11-dev \
          libgl1-mesa-dev \
          libwayland-dev \
          libxkbcommon-dev

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    # - name: Test
    #   working-directory: ${{ steps.strings.outputs.build-output-dir }}
    #   run: ctest --build-config ${{ matrix.build_type }} --output-on-failure

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: yetty-linux
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/yetty
          ${{ steps.strings.outputs.build-output-dir }}/yettyc
          ${{ steps.strings.outputs.build-output-dir }}/ycat
          ${{ steps.strings.outputs.build-output-dir }}/yecho
          assets/*.ttf
          src/yetty/shaders/
          demo/
        if-no-files-found: warn

  # =============================================================================
  # Desktop Build (macOS Intel)
  # =============================================================================
  build-macos:
    runs-on: macos-15-intel

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build-macos" >> "$GITHUB_OUTPUT"

    - name: Install autotools
      run: brew install automake autoconf libtool

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_BUILD_TYPE=Release
        -S ${{ github.workspace }}

    - name: Build
      # Limit parallelism to avoid "posix_spawn failed: Resource temporarily unavailable"
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release --parallel 4

    # - name: Test
    #   working-directory: ${{ steps.strings.outputs.build-output-dir }}
    #   run: ctest --build-config Release --output-on-failure

    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: yetty-macos
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/yetty
          ${{ steps.strings.outputs.build-output-dir }}/yettyc
          ${{ steps.strings.outputs.build-output-dir }}/ycat
          ${{ steps.strings.outputs.build-output-dir }}/yecho
          assets/*.ttf
          src/yetty/shaders/
          demo/
        if-no-files-found: warn

  # =============================================================================
  # Desktop Build (Windows)
  # =============================================================================
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build-windows" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_BUILD_TYPE=Release
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release --parallel

    # - name: Test
    #   working-directory: ${{ steps.strings.outputs.build-output-dir }}
    #   run: ctest --build-config Release --output-on-failure

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: yetty-windows
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/Release/yetty.exe
          ${{ steps.strings.outputs.build-output-dir }}/Release/yettyc.exe
          ${{ steps.strings.outputs.build-output-dir }}/Release/ycat.exe
          ${{ steps.strings.outputs.build-output-dir }}/Release/yecho.exe
          assets/*.ttf
          src/yetty/shaders/
          demo/
        if-no-files-found: warn

  # =============================================================================
  # Android Build (temporarily disabled)
  # =============================================================================
  build-android:
    #if: false  # temporarily disabled
    runs-on: ubuntu-latest

    env:
      ANDROID_BUILD_DIR: ${{ github.workspace }}/build-android-dawn-release
      WEBGPU_BACKEND: dawn

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android NDK
      run: |
        sdkmanager --install "ndk;26.1.10909125"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
        echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

    - name: Download Dawn for Android
      run: bash build-tools/android/build-dawn.sh

    - name: Download Toybox for Android
      run: bash build-tools/android/build-toybox.sh

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build Android APK
      working-directory: build-tools/android
      run: ./gradlew assembleRelease

    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: yetty-android-apk
        path: ${{ env.ANDROID_BUILD_DIR }}/app/outputs/apk/release/*.apk
        if-no-files-found: warn

  # =============================================================================
  # Android Instrumented Tests (on Emulator) - temporarily disabled
  # =============================================================================
  test-android:
    if: false  # temporarily disabled
    runs-on: ubuntu-latest
    needs: build-android

    steps:
    - uses: actions/checkout@v4

    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: yetty-android-apk
        path: apk

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run Android Emulator Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        disable-animations: true
        script: |
          # Install the APK
          adb install apk/app-debug.apk
          # Basic smoke test - launch and check if it starts
          adb shell am start -n com.yetty.terminal/android.app.NativeActivity
          sleep 5
          # Check if the app is running
          adb shell pidof com.yetty.terminal || echo "App may have crashed"
          # Capture logcat for debugging
          adb logcat -d | grep -i yetty | tail -50

  # =============================================================================
  # Upload to GitHub Release
  # =============================================================================
  release:
    runs-on: ubuntu-latest
    needs: [build-desktop, build-macos, build-windows]
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release archives
      run: |
        cd artifacts
        tar -czvf yetty-linux.tar.gz -C yetty-linux .
        tar -czvf yetty-macos.tar.gz -C yetty-macos .
        zip -r yetty-windows.zip yetty-windows

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/yetty-linux.tar.gz
          artifacts/yetty-macos.tar.gz
          artifacts/yetty-windows.zip
